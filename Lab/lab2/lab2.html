<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
</head>
<body>
    <center>
    <img src="https://upload.wikimedia.org/wikipedia/commons/b/b1/IBU_logo_reb-02-01.png" width="200" height="50">
    <h1>International Burch University</h1>
    <h1>Login Page</h1>
    <h1>Welcome</h1>
    <p>Please Login</p>
    <form>
        <label for="email">Email</label><br>
        <input type="email" id="email" name="email" value="Enter Your Email" required><br>
        <label for="password">Password</label><br>
        <input type="password" id="password" name="password" value="Enter Your Password" required><br>
        <input type="submit" value="SUBMIT">
    </form>
    <p>Don't have an account? <a href="#">Register NOW</a></p>
    <p><a href="#">Forgot your password?</a></p>
    </center>
</body>
</html>
